<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0a0f1a"/>
  <circle cx="32" cy="32" r="29" fill="none" stroke="url(#g)" stroke-width="1.5" opacity="0.5"/>
  <!-- J -->
  <text x="18" y="44" font-family="system-ui,-apple-system,sans-serif" font-weight="700" font-size="28" fill="url(#g)" filter="url(#glow)">J</text>
  <!-- K -->
  <text x="35" y="44" font-family="system-ui,-apple-system,sans-serif" font-weight="700" font-size="28" fill="url(#g)" filter="url(#glow)">K</text>
  <!-- Small accent dot -->
  <circle cx="53" cy="14" r="2" fill="#22d3ee" opacity="0.7"/>
</svg>
